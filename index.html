<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat IA</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
    textarea { width: 100%; height: 60px; }
  </style>
</head>
<body>
  <h1>Chat avec l'IA</h1>
  <div id="chat"></div>
  <textarea id="message" placeholder="Tapez votre message ici..."></textarea>
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    async function sendMessage() {
      const userMsg = document.getElementById('message').value;
      if (!userMsg.trim()) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="user"><strong>Vous:</strong> ${userMsg}</div>`;
      document.getElementById('message').value = '';

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer VOTRE_CLÃ‰_API_OPENAI',  // Remplace ici
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: userMsg }]
        })
      });

      const data = await response.json();
      const botMsg = data.choices[0].message.content;
      chat.innerHTML += `<div class="bot"><strong>IA:</strong> ${botMsg}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
